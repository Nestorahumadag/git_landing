<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Desafío Branching</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Space+Mono" rel="stylesheet">
</head>

<body>


  <div class="container">
    <h1>Ir a Github</h1>
    <a href="https://github.com/">
      <img src="assets/img/Daco_5795435.png" alt="">
    </a>
    <button type="button" class="btn">
      <a href="https://github.com/" target="_blank">Click aquí para ir a GitHub!</a>
    </button>
  </div>

  <footer>
    <div class="container-fluid">
      <div id="popover">
        <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
          data-bs-placement="top" data-bs-content="Top popover">
          Curriculum
        </button>
        <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
          data-bs-placement="right" data-bs-content="Right popover">
          Referencias
        </button>
        <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
          data-bs-placement="bottom" data-bs-content="Bottom popover">
          Titulos
        </button>
      </div>
    </div>
  </footer>
  <script src="assets/js/main.js"></script>
</body>

</html>
